<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Game Counter PWA React Application" />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="GameCounter" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="apple-touch-icon-ipad.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="apple-touch-icon-ipad-retina.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="apple-touch-icon-iphone-retina.png"
      type="image/png"
    />

    <link
      rel="mask-icon"
      href="assets/images/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <title>GameCounter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => console.log('Success: ', reg.scope))
            .catch((err) => console.log('Failure: ', err));
        });
      }
    </script>
  </body>
</html>
